 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Albert Emmanuel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3fff3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 350px;
      background-color: white;
      padding: 30px 20px;
      box-shadow: 0 0 10px rgba(0, 128, 0, 0.3);
      border-radius: 10px;
      text-align: center;
      border: 2px solid green;
    }

    h2 {
      color: green;
      margin-bottom: 20px;
    }
  input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background-color: green;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkgreen;
    }

    .title {
      position: absolute;
      top: 30px;font-size: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2 class="title"> Albert Emmanuel</h2>
  <div class="container">
    <h3>Login</h3>
    <form onsubmit="return loginUser()">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function loginUser() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "1234") {
        window.location.href = "Albert.html"; // change to your actual page
        return false;
      } else {
        alert("Invalid login!");
        return false;
      }
    }
 </script>
</body>
</html>
